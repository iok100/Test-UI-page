<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/6249983751.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="bg1">
          <h1>16 <span>|24</span></h1>
          <h1>Goals Completed</h1>
        </div>
        <div class="bg1">
          <i class="fas fa-battery-three-quarters"></i>
          <h1>Respiration</h1>
        </div>
        <div class="bg2">
          <i class="fas fa-running"></i>
          <h1>Miles</h1>
        </div>
        <div class="bg2">
          <h1>Temperature</h1>
          <h1>36</h1>
        </div>
        <div class="bg1">
          <i class="fas fa-bed"></i>
          <h1>Sleep Keep</h1>
        </div>
        <div class="bg2">
          <h1>98 bpm</h1>
          <h1>Heart Rate</h1>
        </div>
        <div class="bg2">
          <h1>170 lbs</h1>
          <h1>Weight</h1>
        </div>
        <div class="bg2">
          <h1>28%</h1>
          <h1>Fat Percentage</h1>
        </div>
        <div class="bg1">
          <h1>118 mgdl</h1>
          <h1>Blood glucose</h1>
        </div>
        <div class="bg1">
          <h1>680 kCal</h1>
          <h1>Avg Consumption</h1>
        </div>
        <div class="bg2">
        <i class="fas fa-dumbbell"></i>
          <h1>Workouts</h1>
        </div>
        <div class="bg2">
        <h1>85%</h1>
          <h1>Body Hydration</h1>
        </div>
      </div>
    </div>
  </body>
</html>
